<html>

<head>
    <title>Advent Staking</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Get some bootstrap default styles -->
    <link href="style2.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Construct a Bootstrap layout -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>Advent Staking</p>

                <button class="btn btn-primary" id="connect">
                    Connect wallet
                </button>
                <button class="btn btn-primary" id="approve">
                    Approve Contract
                </button>
                <button class="btn btn-primary" id="Stake">
                    Stake
                </button>
                <button class="btn btn-primary" id="Unstake">
                    Unstake
                </button>
                <button class="btn btn-primary" id="Claim">
                    Claim
                </button>
                <button class="btn btn-primary" id="stakeAll">
                    stake all
                </button>
                <button class="btn btn-primary" id="unstakeAll">
                    unstake all
                </button>

            </div>
        </div>
    </div>


    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal"></script>
    <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider"></script>

    <script type="text/javascript" src="staking.js"></script>

</html>
